{% extends "base.html" %}

{% block page_content %}
<h1>Contact Us</h1>
<p>
    Please write your name, email address and a message below if you have any questions.
</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <button type="submit">Send</button>
    </div>
</form>
{% endblock %}
